<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div dan Span</title>
    <link rel="icon" type="img/png" href="./gambar/icon.png" sizes="16*16" />
</head>
<body>
    <div id="header">
        
    </div>

    <div id="main">
            
        <div id="link">
            
        </div>

        <div id="content">
            <!-- style warna latar -->
            <h1 style="background-color: powderblue;"> background-color:powerblue</h1>
            <p style="background-color: tomato;"> background-color:tomato</p>

            <!-- style warna objek -->
            <h1 style="color: blue;">color blue</h1>
            <p style="color: red;">color red</p>

            <!-- style font -->
            <h1 style="font-family: Verdana;">Heading dengan font verdana</h1>
            <p style="font-family: Courier New;">Heading dengan font Courier</p>

            <!-- style ukuran font -->
            <h1 style="font-size: 300%;">Ukuran font 300%</h1>
            <p style="font-size: 160%;">Ukuran font 160%</p>

            <!-- style posisi objek -->
            <h1 style="text-align: center;">Heading dengan posisi teks tengah</h1>
            <p style="text-align: center;">Paragraf dengan posisi teks tengah</p>

            <!-- Penulisan atribut css -->
            <!-- <nama_tag style="properti:nilai;"> -->
        </div>
    </div>

    <div id="footer">

    </div>
</body>
</html>
